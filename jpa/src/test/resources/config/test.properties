# spring
spring.profiles.active=mock
# hibernate
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.batch_fetch_style=dynamic
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.batch_versioned_data=true
spring.jpa.hibernate.naming.implicit-strategy=org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
spring.jpa.hibernate.naming.physical-strategy=org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
# datasource
rosalind.jpa.datasource.jdbc-url=jdbc:mysql://wxsl.com:3306/rosalind_jpa?serverTimezone=Asia/Shanghai&characterEncoding=utf8
rosalind.jpa.datasource.username=root
rosalind.jpa.datasource.password=1250
rosalind.jpa.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
rosalind.jpa.datasource.pool-name=rosalind-datasource
rosalind.jpa.datasource.defaultAutoCommit=true
rosalind.jpa.datasource.connectionTestQuery=select 1
rosalind.jpa.datasource.validationInterval=60000
rosalind.jpa.datasource.minimum-idle=8
rosalind.jpa.datasource.maximum-pool-size=8



