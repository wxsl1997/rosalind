## server
server.port=80
## session
spring.session.store-type=redis
## Redis
spring.redis.host=silvia
spring.redis.port=6379
spring.redis.password=1250
#datasource
hikari.datasource.driverClassName=com.mysql.cj.jdbc.Driver
hikari.datasource.jdbcUrl=jdbc:mysql://localhost:3306/security?serverTimezone=Asia/Shanghai
hikari.datasource.username=root
hikari.datasource.password=1250
hikari.datasource.poolName=hikari
#jpa
spring.jpa.properties.hibernate.hbm2ddl.auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.jdbc.batch_size=50
